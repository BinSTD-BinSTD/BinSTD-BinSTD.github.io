<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>api接口大全，免费数据接口大全列表-进制数据</title>
  <meta name="keywords" content="api接口大全,数据接口大全">
  <meta name="descrption" content="进制数据精心制作API接口大全，其中包括生活常用、工具万能、交通出行、金融理财、图像识别、位置服务、新闻媒体等大类数据接口，提供较为全面的免费数据接口大全，方便开发者查找所需的API数据接口，节省开发成本是时间。">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/css.css">
  <!-- <link rel="stylesheet" type="text/css" href="./css/strapdown.css">
  <link rel="stylesheet" type="text/css" href="./css/readable.min.css"> -->
  <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/format.css">
  <link href="./css/dark.css" rel="stylesheet">
  <script src="./js/highlight.pack.js"></script>
  <script >hljs.initHighlightingOnLoad();</script> 
</head>
<body>
<header></header>
<div class="content">
  <div class="leftbar"></div>
  <div class="right">
    <div id="mdcontent">
    </div>
  </div>
</div>
<!-- <script type="text/javascript" src="./js/strapdown.js"></script> -->
<script type="text/javascript">
  $(document).ready(function(){

    $.ajax({
      url: './md/header.md',
      type: "get",
      success: function (data) {
        $('header').html(data)
      }
    })

    $.ajax({
      url: './md/left.md',
      type: "get",
      success: function (data) {
        $('.leftbar').html(data)
        $('.leftbar .hidden').eq(0).show()
      }
    })

    function getMd(file, fn) {
      $.ajax({
        url: './md/index/' + file,
        type: "get",
        success: function (data) {
          fn(data)
        }
      })
    }

    getMd('1.md', function(data){
      $("#mdcontent").html(data);
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    })

    
  })
</script>
</body>
</html>
