<script type="text/javascript">
  $(document).ready(function(){
    function getMd(file, fn) {
      $.ajax({
        url: './md/more/' + file,
        type: "get",
        success: function (data) {
          fn(data)
        }
      })
    }
    getMd('1.md', function(data){
      $("#mdcontent").html(data);
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    })

    $('.menu li p').click(function(e){
      $(this).addClass('active').siblings('p').removeClass('active')
      e.stopPropagation()
    })
    $('.menu li').click(function(){
      var index = $(this).index() + 1
      getMd(index + '.md', function(data){
        $("#mdcontent").html(data);
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
      })
      $(this).addClass('active').siblings('li').removeClass('active')
    })

    var n = 0
    $('.search').on('input propertychange',function(){
      $('.pos ul').empty()
      n = 0
      var v = $(this).val()
      if (v) {
        $('.pos').show()
        $('.menu p').each(function(i1,v1){
          var t = $(v1).text()
          if(t.indexOf(v) > -1) {
            var cl = $(v1).clone()
            var h2 = $(this).parents('li').find('h2').text()
            cl.find('a').text(h2 + ' > ' + $(v1).text())
            $('.pos ul').append('<li>' + cl.html()  + '</li>')
            //$('.pos li').eq(0).addClass('active').siblings('li').removeClass('active')
          }
        })
      } else {
        $('.pos').hide()
      }
    })
    // $('.search').keydown(function(e){
    //   var length = $('.pos li').length
    //   // 上箭头
    //   if (e.keyCode == 38 && n > 0) {
    //     $('.pos li').eq(--n).addClass('active').siblings('li').removeClass('active')
    //     if (n < 10) {
    //       $('.pos').scrollTop(0)
    //     }
    //   }
    //   // 下箭头
    //   if (e.keyCode == 40 && n < length) {
    //     $('.pos li').eq(++n).addClass('active').siblings('li').removeClass('active')
    //     if (n > 9) {
    //       $('.pos').scrollTop((n - 9) * 40)
    //     }
    //   }
    // })
    $(document).on('click','.pos a',function(){
      var m = $(this).attr('href').split('_')[0].substr(1)
      var n = $(this).attr('href').split('_')[1]
      var _this = $(this)
      $(this).parents('li').addClass('active').siblings('li').removeClass('active')
      $('.menu ul li').eq(m - 1).addClass('active').siblings('li').removeClass('active')
      $('.menu ul li').eq(m - 1).find('p').eq(n - 1).addClass('active').siblings('p').removeClass('active')
      getMd(m + '.md', function(data){
        $("#mdcontent").html(data);
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
        $('html,body').animate({ 
          scrollTop:$(_this.attr('href')).offset().top
        }, 30);
      })
    })
    $(document).on('click',function(e){
      var _con = $('.srch .pos')
      if(!_con.is(e.target) && _con.has(e.target).length === 0){
        $('.search').val('')
        $('.srch .pos').hide()
      }
    });
  })
</script>
